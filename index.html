<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="date">datum</div>
      </div>
      <div class="content">
        <div class="list">
          <ol id="items"></ol>
        </div>
      </div>
      <div class="add">
        <button id="addButton">Plus Button</button>
        <input
          type="text"
          name="inputField"
          id="inputField"
          placeholder="Hier kommt dein to Do"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
